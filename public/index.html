<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Notes App</h1>

    <!-- Add New Note Form -->
    <div class="note-form">
        <input type="text" id="title" placeholder="Note Title">
        <textarea id="content" placeholder="Note Content"></textarea>
        <button onclick="addNote()">Add Note</button>
    </div>

    <!-- Notes Container -->
    <div class="notes-container" id="notes-container">
        <!-- Notes will be populated here -->
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <h2>Update Note</h2>
        <input type="text" id="updateTitle" placeholder="Title">
        <textarea id="updateContent" placeholder="Content"></textarea>
        <button onclick="updateNote()">Update</button>
        <button onclick="closeUpdateModal()">Cancel</button>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading" style="display: none;">Loading...</div>

    <script src="script.js"></script>
</body>
</html>
